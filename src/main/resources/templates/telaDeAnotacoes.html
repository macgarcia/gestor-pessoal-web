<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Anotações</title>
</head>
<body>
	<h2
		style="background-color: #FFFF00; margin: 0; text-align: right; color: black; font-family: sans-serif; font-style: italic;">
		Anotações</h2>
	<a href="/gestorPessoal" class="btn"
		style="background-color: white; margin-top: -80px; margin-left: 10px;">
		<i class="material-icons" style="color: black;">arrow_back</i>
	</a>
	<div class="container" style="margin-top: 50px;">
		<a href="/novaAnotacao" style="cursor: pointer;" title="nova anotação"> <i
			class="material-icons" style="color: green;">add_circle</i>
		</a>
		<hr>
		<div class = "row">
			<div class = "input-field col s6">
				<input placeholder="Pequisar por titulo" id="chave" name="chave" type="text">
			</div>
			<div class = "input-field col s6">
				<a id="pesquisar" href="#" class="btn" style="cursor: pointer; background-color: #4682B4;" title="pesquisar">
					<i class="material-icons" style="color: white;">search</i>
				</a>
			</div>			
		</div>
		<hr>
	</div>

	<div class="container">
		<ul class="collapsible" th:each="lembrete : ${lembretes}">
			<li>
				<div class="collapsible-header" style="background-color: #FFFF00">
					<i class="material-icons">event_note</i> <span
						th:text="${lembrete.titulo}"></span>
				</div>
				<div class="collapsible-body">
					<a href="#" style="cursor: pointer;" title="editar" 
						th:onclick="'javascript:atualizarAnotacao(' + ${lembrete.id} + ');'">
					<i class="material-icons" style="color: blue;">create</i>
					</a> <a href="#" style="cursor: pointer;" title="excluir" 
						th:onclick="'javascript:excluirAnotacao(' + ${lembrete.id} + ');'">
						<i class="material-icons" style="color: red;">delete</i>
					</a> <br> <span th:text="${lembrete.conteudo}"></span>
				</div>
			</li>
		</ul>
	</div>

	<!--Mostrar conteudo de cada linha-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.collapsible').collapsible();
		});
	</script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/TelaPrincipalController.js"></script>
</body>
</html>
