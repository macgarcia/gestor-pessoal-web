<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Novo usuário</title>
</head>
<body>
	<h2 style="background-color: #5F9EA0; margin: 0; 
		text-align: right; color:white; 
		font-family: sans-serif; font-style: italic;">
		Novo usuário
	</h2>
	<div class="container" style="margin-top: 50px;">
		
		<div class="row">
			<div class="input-field col s12">
				<input type="text" id="login" name="login" />
				<label for="login">Login</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input type="password" id="senha" name="senha">
				<label for="senha">Senha</label>
			</div>
		</div>

		<a id="salvar" type="submit" class="btn"
			style="float: right; background-color: #5F9EA0;">
			Salvar
		</a> 
	</div>
	<br />
	<script src="js/NovoUsuarioController.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			M.updateTextFields();
		});
	</script>
</body>
</html>
