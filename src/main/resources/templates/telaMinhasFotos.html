
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Minhas fotos</title>
</head>
<body>
	<h2 style="background-color: #696969; margin: 0; 
		text-align: right; color: white; 
		font-family: sans-serif; font-style: italic;">
		Imagens
	</h2>
	<a href="/album" class="btn"
		style="background-color: white; margin-top: -80px; margin-left: 10px;">
		<i class="material-icons" style="color: black;">arrow_back</i>
	</a>
	<input id="idAlbum" type="hidden" th:value="*{idAlbum}">

	<div class="container">
		<form method="POST" action="/upload" enctype="multipart/form-data">
			<div class="row">
				<div class="input-field col s12">
					<input id="nome" name="nome" type="text"> <label
						for="descr">Descrição</label>
				</div>
				<div class="file-field input-field input-field col s6">
					<div class="btn">
						<span>Foto</span> <input id="arquivo" name="arquivo" type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="input-field col s6">
					<select id="tipo" name="tipo">
						<option value="" disabled selected>Selecione o tipo</option>
						<option value="png">PNG</option>
						<option value="jpg">JPG</option>
						<option value="jpeg">JPEG</option>
					</select> <label>Tipo do arquivo</label>
				</div>
				<input class="btn" type="submit" value="Salvar" th:onclick="'javascript:msg();'"
					style="float: right;">
			</div>
		</form>
		<hr>
	</div>
	
	<div id="box" class="row container" style="margin-top: 50px;"></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			M.updateTextFields();
		});
		
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/MinhasFotosController.js"></script>
</body>
</html>
