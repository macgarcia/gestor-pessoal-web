<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Atualizar anotação</title>
</head>
<body>
	<h2 style="background-color: #FFFF00; margin: 0; 
		text-align: right; color: black; 
		font-family: sans-serif; font-style: italic;">
		Atualizar anotação
	</h2>
	<div class = "container" style="margin-top: 50px;">
		<input id="id" name="id" type="hidden" th:value="*{lembrete.id}">
		<input id="idUsuario" type="hidden" th:value="*{idUsuario}">
		<div class = "row">
			<div class = "input-field col s12">
				<input id="titulo" name="titulo" type="text" th:value="*{lembrete.titulo}">
				<label for="titulo">Titulo</label>
			</div>
		</div>
		<div class = "row">
			<div class = "input-field col s12">
				<textarea id="conteudo" class="materialize-textarea" th:field="*{lembrete.conteudo}"></textarea>
          		<label for="conteudo">Conteudo</label>
			</div>
		</div>
		<a id="salvar" class="btn" style="background-color: #3CB371; float: right;" >Salvar</a>
	</div>
	
	<script type="text/javascript" src="js/AnotacoesController.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			M.updateTextFields();
			M.textareaAutoResize($('#conteudo'));
		});
	</script>
</body>
</html>
