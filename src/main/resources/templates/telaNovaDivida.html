<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Nova dívida</title>
</head>
<body>
	<h2 style="background-color: red; margin: 0; 
		text-align: right; color: white; 
		font-family: sans-serif; font-style: italic;">
		Nova dívida
	</h2>
	<div class = "container" style="margin-top: 50px;">
		<input id="idUsuario" type="hidden" th:value="*{idUsuario}">
		<input id="idDivida" type="hidden" th:value="0">
		<div class = "row">
			<div class = "input-field col s12">
				<input type="text" id="descr" name="descr"/>
				<label for="descr">Descrição</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s5">
				<input type="date" id="data" name="data"/>
				<label for="data">Data</label>
			</div>
			<div class="input-field col s4">
				<input type="text" id="valor" name="valor" onKeyPress="return(moeda(this,'.',',',event))">
				<label for="valor">Valor</label>
			</div>
			<div class="input-field col s3">
				<label>
  					<input id="situacao" type="checkbox" />
  					<span>Pago</span>
				</label>
			</div>
		</div>
		<a id="salvar" class="btn" style="background-color: #3CB371; float: right;" >Salvar</a>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			M.updateTextFields();
		});
	</script>
	<script type="text/javascript" src="js/DividaController.js"></script>
</body>
</html>
