 <!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Meus Albuns</title>
</head>
<body>
	<h2 style="background-color: #000080; margin: 0; 
		text-align: right; color: white; 
		font-family: sans-serif; font-style: italic;">
		Meus albuns
	</h2>
	<a href="/gestorPessoal" class="btn"
		style="background-color: white; margin-top: -80px; margin-left: 10px;">
		<i class="material-icons" style="color: black;">arrow_back</i>
	</a>
	<input id="idUsuario" th:value="*{idUsuario}" type="hidden">
	<div class = "container" style="margin-top: 50px;">
		<table>
			<thead>
				<tr>
					<td style="width: 100px;">
						<a href="#" style="cursor: pointer;" title="Novo album" th:onclick="javascript:novoAlbum()">
							<i class="material-icons" style="color: green;">add_circle</i>
						</a>
					</td>
					<td>Titulo</td>
					<td>Vizualizar</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "album : ${albuns}">
					<td>
						<a href="#" style="cursor: pointer;" title="editar" 
							th:onclick="'javascript:atualizarAlbum(' + ${album.id} + ');'">
							<i class="material-icons" style="color: blue;">create</i>
						</a>
						<a href="#" style="cursor: pointer;" title="excluir" 
							th:onclick="'javascript:excluirAlbum(' + ${album.id} + ');'">
							<i class="material-icons" style="color: red;">delete</i>
						</a>
					</td>
					<td><span th:text="${album.titulo}"></span></td>
					<td>
						<a a th:href="@{/fotosDoAlbum/{idAlbum}(idAlbum=${album.id})}" 
							style="cursor: pointer;" title="Vizualizar album" >
							<i class="material-icons" style="color: green;">remove_red_eye</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<script type="text/javascript" src="js/AlbumController.js"></script>
	</div>
</body>
</html>
