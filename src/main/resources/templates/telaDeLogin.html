<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Gestor pessoal</title>
</head>
<body>
	<h2 style="background-color: #4682B4; 
		margin: 0; text-align: right; color: white; 
		font-family: sans-serif; font-style: italic;">
		Login
	</h2>
	<div class="container" style="margin-top: 50px;">
		<input type="hidden" id="id" name="id" value="0" /> 
		
		<label>Login</label>
		<div class="row">
			<div class="input-field col s12">
				<input type="text" id="login" name="login" />
			</div>
		</div>

		<label>Senha</label>
		<div class="row">
			<div class="input-field col s12">
				<input type="password" id="senha" name="senha">
			</div>
		</div>

		<a id="logar" type="submit" class="btn"
			style="float: right; background-color: #4682B4;">
			Logar
		</a> 
		
		<a href="/novo" class="btn" style="background-color: #5F9EA0;"> 
			Novo usuario 
		</a>
	</div>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="input-field col s12">
				<th:block th:include="mensagemGenerica"></th:block>
			</div>
		</div>
	</div>
	<script src="js/LoginController.js"></script>
</body>
</html>
